name: AirCrack-NG Compiled with PGO
permissions:
  contents: write

on:
  workflow_dispatch:
  #[workflow_call]
  schedule:
    - cron: '* * */1 * *'
    #- cron: '* * 1 * *'
    #- cron: '*/1 * * * *'
  push:
    branches: [ "pg" ]
  pull_request:
    branches: [ "pg" ]

jobs:
  build:
    name: build package
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Checkout AirCrack-NG Submodule
      uses: actions/checkout@v3
      with:
        fetch-depth:       1
        path:              main
        ref:               main
        submodules:        true
      env:
        NESTED_SUBMODULES: true
    
    - name: Move AirCrack-NG into Place
      run: |
        mv -v  main/aircrack-ng ./
        rm -fr main
    
    # TODO new image
    - name: Configure GPG Key
      run: |
        echo -n "$GPG_SIGNING_KEY" | gpg --import
        #echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
      env:
        GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}

    - name: Sign Installation Package
      run: |
        gpg --yes --detach-sig Dockerfile
        gpg --yes --detach-sig docker-compose.yaml
    
    - name: Bump version and push tag
      id:   tag_version
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        fail_on_unmatched_files: true
        generate_release_notes: true
        files: |
          Dockerfile
          Dockerfile.gpg
          docker-compose.yaml
          docker-compose.yaml.gpg
      #  dist/*

    # TODO new image
    - name: Authenticate with Docker Hub
      run: |
        docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t "innovanon/aircrack-pg:$TEAMHACK_VERSION" .
      env:
        TEAMHACK_VERSION: ${{ steps.tag_version.outputs.new_tag }}
        CFLAGS: -march=nehalem -mtune=nehalem -mfpmath=sse+387 -m80387 -mno-dax -mno-aes -mno-avx -mno-avx2 -mcrc32 -mcx16 -mfancy-math-387 -mmmx -msse -msse2 -mno-sse2avx -msse3 -msse4 -msse4.1 -msse4.2 -mno-sse4a -msseregparm -mssse3
        LDFLAGS:
        SIMD: x86-sse2
      #x86-avx
      #x86-sse2
      #x86-avx2
      #x86-avx512

    - name: Tag Docker Image
      run: |
        docker tag      "innovanon/aircrack-pg:$TEAMHACK_VERSION" \
                         innovanon/aircrack-pg:latest
      env:
        TEAMHACK_VERSION: ${{ steps.tag_version.outputs.new_tag }}

    - name: Deploy Docker Image
      run: |
        docker push      innovanon/aircrack-pg

